<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/models/drawable-object.class.js"></script>
    <script src="./js/models/movable-object.class.js"></script>
    <script src="./js/models/throwable-object-class.js"></script>
    <script src="./js/models/lootable-objects.class.js"></script>
    <script src="./js/models/character.class.js"></script>
    <script src="./js/models/chicken.class.js"></script>
    <script src="./js/models/small-chicken.class.js"></script>
    <script src="./js/models/cloud.class.js"></script>
    <script src="./js/models/dead-chicken-object.class.js"></script>
    <script src="./js/models/dead-small-chicken.object.class.js"></script>
    <script src="./js/models/background-object.class.js"></script>
    <script src="./js/models/gameover.class.js"></script>
    <script src="./js/models/youLost.class.js"></script>
    <script src="./js/models/status-bar.class.js"></script>
    <script src="./js/models/botte-bar-object.class.js"></script>
    <script src="./js/models/coin-bar-object.class.js"></script>
    <script src="./js/models/endboss-lifebar-object.class.js"></script>
    <script src="./js/models/world.class.js"></script>
    <script src="./js/models/keyboard.class.js"></script>
    <script src="./js/models/bottle-object.class.js"></script>
    <script src="./js/models/coin-object.class.js"></script>
    <script src="./js/models/bottle-splash-object.class.js"></script>
    <script src="./js/models/endboss.class.js"></script>
    <script src="./js/models/level.class.js"></script>
    <script src="./js/levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <title>El Pollo Loco</title>

</head>

<body onload="init()">

    <div class="mainpage-container">
        <h1>EL POLLO LOCO</h1>
        <canvas class="d-none" id="canvas" width="720" height="480">
        </canvas>
        <div class="start-container" id="start-overlay">
            <div class="row">
                <button onclick="startGame(); " class="button-74" role="button">START</button>
                <button onclick="showControls()" class="button-74" role="button"><img class="button-images"
                        src="./css/icons/controller.png" alt="Controller_PICTURE"></button>
                <button onclick="muteBgMusic()" id="music-btn" class="button-74" role="button"><img id="music-img"
                        class="button-images" src="./css/icons/music.png" alt="MUSIC_PICTURE"></button>
            </div>
            <div id="control-btn" class="row d-none">
                <div id="settings-frame">
                    <div class="key">Move left
                        <img src="./css/icons/left.png" alt="">
                    </div>
                    <div class="key">Move right
                        <img src="./css/icons/right.png" alt="">
                    </div>
                    <div class="key">Jump
                        <img id="jump-img" src="./css/icons/left.png" alt="">
                    </div>
                    <div class="key">Throw <div id="keyD">D</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

            <!-- Mobile Attack -->
            <div class="attack-button">
                <img src="./img/6_salsa_bottle/salsa_bottle.png">
            </div>


</body>

</html>
